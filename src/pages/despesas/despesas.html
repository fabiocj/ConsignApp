<ion-header>
  <ion-navbar color="primary">
    <ion-title>Despesas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="editar();">
    <ion-card-content *ngIf="conteudo">
      <p>Nome: {{ nome }}</p>
      <p>R$: {{ valor }}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="cadastrar();">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab (click)="remover();">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
