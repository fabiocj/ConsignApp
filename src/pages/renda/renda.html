<ion-header>
  <ion-navbar color="primary">
    <ion-title>Rendas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of caixas">
      <ion-item>
        <ion-card-content>
          <ion-row>
            <ion-col text-left>
              <h1>{{ item.caixa.descricao }}</h1>
            </ion-col>
            <ion-col text-right>
              <h1>{{item.caixa.valor | currency:'BRL':'symbol':'1.2'}}</h1>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeRenda(item);">
          <ion-icon name="trash"></ion-icon>Excluir
        </button>
        <button ion-button (click)="editRenda(item);">
          <ion-icon name="create"></ion-icon>Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addRenda()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
