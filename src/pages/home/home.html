<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>
      Consign<i>App</i>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="principal-custom">
  <ion-card class="card">
    <ion-card-header style="text-align: center" class="cabecalho">
      Resumo Rápido
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Renda</ion-label>
        <ion-input readonly [(ngModel)]="totalRendas" text-right></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-label>Despesa</ion-label>
          <ion-input readonly [(ngModel)]="totalDespesas" text-right></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label>Consignado</ion-label>
          <ion-input readonly [(ngModel)]="totalConsignados" text-right></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label>Restante</ion-label>
          <ion-input readonly [(ngModel)]="valorRestante" text-right></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header style="text-align: center" class="cabecalho">
      Percentual da Renda
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Comprometido</ion-label>
        <ion-input readonly [(ngModel)]="percRendaComprometido" text-right></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Disponível</ion-label>
        <ion-input [ngStyle]="{'color': variavelCor }" readonly [(ngModel)]="percRendaDisponivel" text-right></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <p text-center><ion-icon center name="md-pulse" [ngStyle]="{'color': variavelCor }" ></ion-icon></p>
</ion-content>
