<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      ConsignApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header style="text-align: center">
      Cálculo Rápido
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Renda (R$)</ion-label>
        <ion-input readonly [(ngModel)]="totalRendas" text-right></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Despesas (R$)</ion-label>
        <ion-input readonly [(ngModel)]="totalDespesas" text-right></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Restante (R$)</ion-label>
        <ion-input readonly [(ngModel)]="restanteValor" text-right></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header style="text-align: center">
      Percentual da Renda
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Comprometido</ion-label>
        <ion-input readonly [(ngModel)]="percRendaComprometida" text-right></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Livre</ion-label>
        <ion-input readonly [(ngModel)]="percRendaRestante" text-right></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
