<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>
      Consign<i>App</i>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header style="text-align: center" class="cabecalho">
      Cálculo Rápido
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Renda</ion-label>
        <ion-input readonly [(ngModel)]="totalRendas" text-right></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Despesas</ion-label>
        <ion-input readonly [(ngModel)]="totalDespesas" text-right></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Consignado</ion-label>
        <ion-input readonly [(ngModel)]="totalConsignado" text-right></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Restante</ion-label>
        <ion-input readonly [(ngModel)]="restanteValor" text-right></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header style="text-align: center" class="cabecalho">
      Percentual da Renda
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Comprometido</ion-label>
        <ion-input readonly [(ngModel)]="percRendaComprometida" text-right></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Disponível</ion-label>
        <ion-input readonly [(ngModel)]="percRendaDisponivel" text-right></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
