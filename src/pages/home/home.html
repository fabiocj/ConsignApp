<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header style="text-align: center">
      Cálculo Rápido
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Renda (R$)</ion-label>
        <ion-input type="number" #renda></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Despesas (R$)</ion-label>
        <ion-input type="number" #despesas></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <button ion-button block round (click)="valeAPena()">Calcular</button>
  <br>
  <button ion-button full round (click)="ngIfCtrl()">Click</button>
  <br>
  <ion-card *ngIf="hide">
    <br>
    <br>
    <p text-center><ion-icon name="cash"> {{ resultado }}</ion-icon></p>
    <br>
  </ion-card>
  <p text-center>---</p>
  <br>
  <br>
  <button ion-button block round (click)="loadData()">Carregar JSON</button>
  <ion-list>
    <ion-item *ngFor='let item of items' (click)="itemClick(item.id)">
      <h1>{{item.id}}</h1>
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
