<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ transacao }} {{ origem }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="caixa" [(ngModel)]="model.descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <!--<ion-input type="number" name="valor" [(ngModel)]="model.valor"></ion-input>-->
      <ion-input type="text" name="valor" maxlength="10" [(ngModel)]="model.valor" [brmasker]="{money: true, thousand: ',',  decimalCaracter: '.', decimal: '2'}"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="save()">Salvar</button>
</ion-content>
