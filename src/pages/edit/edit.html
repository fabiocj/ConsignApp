<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>{{ transacao }} {{ origem }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input name="caixa" [(ngModel)]="model.descricao" type="text" maxlength="28"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input name="valor" [(ngModel)]="model.valor" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Consignado</ion-label>
      <ion-toggle name="ehConsignado" [(ngModel)]="model.ehConsignado" (ionChange)="change()" disabled={{botaoDesabilitado}}></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="save()">Salvar</button>
</ion-content>
