<ion-header>
  <ion-navbar color="primary">
    <ion-title>Consulta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button (click)="openPicker()">Open Picker</button>
  <button ion-button (click)="openRemotePicker()">Open Remote JSON Picker</button>


  <button ion-button block round (click)="loadDataCIDATA()">Carregar JSON</button>
  <ion-list>
    <ion-item *ngFor='let item of items'>
      <h1>{{item.data}}</h1>
      {{item.valor}}
    </ion-item>
  </ion-list>
</ion-content>
