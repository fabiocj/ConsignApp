<ion-header>
  <ion-navbar color="primary">
    <ion-title>Consulta de Taxas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header text-wrap text-center>Taxa Selic</ion-card-header>
    <ion-row text-center>
      <ion-col>
        <button ion-button icon-left small (click)="dados('selicDia')">
          <ion-icon name="md-calendar"></ion-icon>
          <div>Dia</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left small (click)="dados('selicMes')">
          <ion-icon name="ios-calendar-outline"></ion-icon>
          <div>Mês</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left small (click)="dados('selicAno')">
          <ion-icon name="ios-calendar"></ion-icon>
          <div>Ano</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header text-wrap text-center class="margem">Taxa Média Mensal de Juros: Crédito Pessoal Pessoa Física</ion-card-header>
    <ion-list padding>
      <ion-item class="taxas" (click)="dados('credPesConsigSetorPrivado')">
        <div text-wrap>Consignado Trabalhadores do Setor Privado</div>
      </ion-item>
      <ion-item class="taxas" (click)="dados('credPesConsigAposPenINSS')">
        <div text-wrap>Consignado Aposentados e Pensionistas do INSS</div>
      </ion-item>
      <ion-item class="taxas" (click)="dados('credPesConsigTotal')">
        <div text-wrap>Consignado Total</div>
      </ion-item>
      <ion-item class="taxas" (click)="dados('credPesNaoConsig')">
        <div text-wrap>Não Consignado</div>
      </ion-item>
      <ion-item class="taxas" (click)="dados('chequeEspecial')">
        <div text-wrap>Cheque Especial</div>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
